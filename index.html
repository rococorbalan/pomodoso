<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoso Timer</title>
    
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/popup.js" defer></script>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div id="container">
        <div id="timer">30</div>

        <div id="button-container">
            <button id="restart-button">
                <svg id="restart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" stroke="black" stroke-width="1.5" />
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" stroke="black" stroke-width="1.5" />
                </svg>                
            </button>

            <button id="toggle-button">
                <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                  </svg>
            </button>

            <button id="skip-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-end-fill" viewBox="0 0 16 16">
                    <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0z"/>
                  </svg>
            </button>
        </div>


     <button data-modal-target="#modal" id="popup-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
        </svg>
     </button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="title">
                <span>Configuration</span>
                <span id="afirm">(minutes)</span>
            </div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div id="timer-inputs">
                <div class="timer-input">
                    <label for="work-input">Work time</label>
                    <input type="number" min="1" id="work-input" placeholder="25">
                </div>
                <div class="timer-input">
                    <label for="break-input">Break time</label>
                    <input type="number" min="1" id="break-input" placeholder="5">
                </div>
                <div class="timer-input">
                    <label for="rest-input">Rest time</label>
                    <input type="number" min="1" id="rest-input" placeholder="10">
                </div>
                
            </div>
            <div class="timer-input">
                <label for="interval-input">Intervals</label>
                <input type="number" min="1" id="interval-input" placeholder="4">
            </div>
        </div>
        <div class="modal-footer">
            <button data-close-button id="save">Save</button>
        </div>
     </div>
     <div id="overlay"></div>
</body>
</html>
