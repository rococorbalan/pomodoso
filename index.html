<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoso Timer</title>
    
    <script src="../scripts/script.js" defer></script>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="container">
        <div id="timer">30</div>

        <div id="button-container">
            <button id="restart-button">Restart Timer</button>
            <button id="toggle-button">Start Timer</button>
            <button id="skip-button">Skip Timer</button>
        </div>
        
        <div id="status" style="display: none;">WORK</div>

        <div id="input-container">
            <input type="number" id="work-input" placeholder="Work Time">
            <input type="number" id="break-input" placeholder="Break Time">
        </div>
    </div>
</body>
</html>
