<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoso Timer</title>
    
    <script src="../scripts/script.js" defer></script>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <h1>TIMER</h1>
    <div id="timer">30</div>
    <button id="start-button">Start Timer</button>
    <button id="pause-button">Pause Timer</button>
    <div id="status">WORK</div>

    <input type="number" id="work-input" placeholder="Work Time">
    <input type="number" id="break-input" placeholder="Break Time">


</body>
</html>
